name: Node.js Docker CI

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.Access_Token}}" docker login ghcr.io -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin





        

  
        

          
        
  
