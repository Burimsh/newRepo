version: '3.8'
services:
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

